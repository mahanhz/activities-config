config:
  message: Greetings from the EUREKA server microservice [using the BASE config]

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    
server:
  port: 13303
  context-path: /eurekaServer

management:
  port: 13304
  context-path: /eurekaServer/manage
  
info:
  build:
    name: ${name}
    description: ${description}
    version: ${version}
    jenkins:
      node: ${jenkinsNode}
      job-name: ${jenkinsJobName}
      build-timestamp: ${jenkinsBuildTimestamp}
      build-id: ${jenkinsBuildId}
      build-number: ${jenkinsBuildNumber}
      git-commit: ${jenkinsGitCommit}
      git-branch: ${jenkinsGitBranch}
